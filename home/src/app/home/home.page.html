<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="color: white;">
      UnitFit
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card id="card1">
    <ion-card-header>
      <ion-card-title style="color:rgb(0, 0, 0);font-size:15px; font-style: normal; font-weight: bold;"><span><img src="{{icon}}" alt="">{{temperature}}&#176;F in {{place}}, {{type}}</span></ion-card-title>
      <ion-card-subtitle id="welcome"></ion-card-subtitle><br>
      <ion-card-title class="how"> 
        <span>"F</span> 
        <span>i</span> 
        <span>t f</span> 
        <span>o</span> 
        <span>r L</span> 
        <span>i</span> 
        <span>f</span> 
        <span>e</span> 
        <span>.</span> 
        <span>.</span> 
        <span>.</span> 
        <span>."</span> 
    </ion-card-title> 
    </ion-card-header>
  </ion-card>


  <ion-slides #studentSlides>
    <ion-slide>
      <ion-card style="background-color: transparent;"> 
        <ion-item class="inputForm">
          <ion-label>Your Name: </ion-label>
          <ion-input [(ngModel)]="name" placeholder="..." type="text"></ion-input>
        </ion-item>

        <ion-item class="inputForm">
          <ion-label>Age: </ion-label>
          <ion-input [(ngModel)]="age" placeholder="..." type="number"></ion-input>
        </ion-item>

        <ion-item class="inputForm">
          <ion-label>Gender: </ion-label>
          <ion-select [(ngModel)]="gender" placeholder="Select One" interface="popover">
            <ion-select-option value="female">Female</ion-select-option>
            <ion-select-option value="male">Male</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item class="inputForm">
          <ion-label>Height (cm): </ion-label>
          <ion-input [(ngModel)]="height" placeholder="..." type="number"></ion-input>
        </ion-item>

        <ion-item class="inputForm">
          <ion-label>Weight (kg):</ion-label>
          <ion-input [(ngModel)]="weight" placeholder="..." type="number"></ion-input>
        </ion-item>

        <ion-button fill="outline"  color="warning" expand="block" (click)="presentModal()">
          <ion-icon name="checkmark-done-outline"></ion-icon>
          Submit
        </ion-button>

      </ion-card>

    </ion-slide>
  </ion-slides>
  <ion-item style="margin-top: 50px;">
    <ion-label style="text-align: center;">
      <h2>Final Project CS641</h2>
      <h3 style="padding: 8px 8px;">Dac Vu Ho</h3>
      <a style="color: #ffffff;" href="https://www.linkedin.com/in/dacvuho/"> <ion-icon name="logo-linkedin"></ion-icon></a>
      <a style="margin-left: 10px; color: #ffffff;" href="https://www.instagram.com/vu.2401/"><ion-icon name="logo-instagram"></ion-icon></a>   
    </ion-label>
  </ion-item>
</ion-content>
